<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 CSS Grid Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="red">
            <p>Red</p>
        </div>
        <div class="blue">
            <p>Blue</p>
        </div>
        <div class="yellow">
            <p>Blue</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="gridThree-text">
            <p>The text I chose is awesome</p>
        </div>
        <div class="gridThree-image">
            <img src="https://images.unsplash.com/photo-1478265409131-1f65c88f965c?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="500" height="225">
        </div> 
    </div>

    <div class="gridFour">
        <div class="gridFour-text-1">
            <p>
                My Even More Awesome Text
            </p>
        </div>
        <div id="gridFour-text-2">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive-wrapper-1">
            <p>
            My Even More Awesome Text
            </p>
        </div>
        <div class="gridFive-wrapper-2">
            <img src="https://images.unsplash.com/photo-1487782310695-ed8583618566?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="200" width="200">
            <img src="https://images.unsplash.com/photo-1551582045-6ec9c11d8697?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="200" width="200">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-regular fa-snowflake"></i>
        <p>My Awesome google font is applied here</p>
    </div>

    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>   
</body>
</html>
